<!DOCTYPE html>
<html>
    <head>
      <title>That Hat</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="https://checkout.stripe.com/checkout.js"></script>

    </head>
    <body>
      <div class="navbar navbar-light shopname">
        <h1>That Hat</h1>
     </div>

      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="email" required>
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" value="sign in">
        </form>

        <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="email" required>
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
          <input type="submit" value="sign up">
        </form>

        <form id="sign-out">
          <input type="submit" value="sign out">
        </form>

        <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="oldpassword">
          <input type="password" name="passwords[new]" placeholder="newpassword">
          <input type="submit" value="change password">
        </form>

        <!-- Button trigger modal view cart-->
        <button type="button" class="view-cart btn btn-primary" data-toggle="modal" data-target="#view-cart-modal">
          View Cart
        </button>

        <!-- Cart Modal -->
        <div class="modal fade" id="view-cart-modal" tabindex="-1" role="dialog" aria-labelledby="view-cart-modal-aria" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="view-cart-modal-aria">Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- cart injected with handlebars -->
                <div class="cart">Cart empty!</div>
                <button class="checkout">Checkout</button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Button trigger modal for view orders-->
        <button type="button" class="view-orders btn btn-primary" data-toggle="modal" data-target="#modal-show">
          My Orders
        </button>

         <!--MODAL SHOW ORDERS-->
        <div id="modal-show" class="modal fade modal-xl" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Past Orders</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="orders" class="orders"></div>
              </div>
          </div>
        </div>
        </div>
      </nav>

      <div class="modal item-added-to-cart" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Hat Successfully Added to Cart!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>The hat is in your cart.<br> Add more hats, or go to your cart to checkout.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal item-removed-from-cart" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Hat Successfully Removed from Cart!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>The hat has been removed from your cart.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div id="messages" class="messages">
      </div>

      <div class="container">
        <div id="items" class="items row" ></div>
      </div>

      <footer>~ Created by K Strickland, Robbie Bixler, Aiden Flynn & Yurii Yarema ~</footer>

    </body>
</html>
